
<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Usuario" ng-model="logindata.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="logindata.password">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()">Entrar</button>
  </ion-content>
</ion-view>
